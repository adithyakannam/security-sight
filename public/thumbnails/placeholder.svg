<svg width="640" height="360" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="noise" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="4" fill="#1f2937"/>
      <circle cx="2" cy="2" r="0.5" fill="rgba(255,255,255,0.1)"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="640" height="360" fill="url(#noise)"/>
  
  <!-- Scanlines -->
  <g stroke="rgba(0,255,0,0.1)" stroke-width="1">
    <line x1="0" y1="0" x2="640" y2="0"/>
    <line x1="0" y1="4" x2="640" y2="4"/>
    <line x1="0" y1="8" x2="640" y2="8"/>
    <line x1="0" y1="12" x2="640" y2="12"/>
    <line x1="0" y1="16" x2="640" y2="16"/>
    <line x1="0" y1="20" x2="640" y2="20"/>
    <!-- More scanlines would go here but keeping it simple -->
  </g>
  
  <!-- Alert header -->
  <rect x="0" y="0" width="640" height="40" fill="#6b7280"/>
  <text x="320" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        text-anchor="middle" fill="white">ðŸ“¹ NO SIGNAL</text>
  
  <!-- Timestamp -->
  <rect x="10" y="10" width="200" height="30" fill="rgba(0,0,0,0.7)"/>
  <text x="15" y="30" font-family="monospace" font-size="14" fill="#00ff00">
    2024-01-15 14:30:25
  </text>
  
  <!-- Camera label -->
  <rect x="10" y="320" width="150" height="30" fill="rgba(0,0,0,0.7)"/>
  <text x="15" y="340" font-family="Arial, sans-serif" font-size="12" fill="white">CAM-01</text>
  
  <!-- Description -->
  <rect x="0" y="280" width="640" height="80" fill="rgba(0,0,0,0.8)"/>
  <text x="320" y="320" font-family="Arial, sans-serif" font-size="16" 
        text-anchor="middle" fill="white">Camera feed unavailable</text>
</svg>
